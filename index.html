<!DOCTYPE html>
<html>
<head>
	<title>Mi Página Web Básica</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
		}
		
		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		
		h1 {
			color: #333;
			font-size: 36px;
			text-align: center;
		}
		
		p {
			color: #666;
			font-size: 18px;
			line-height: 1.5;
			text-align: justify;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Mi Página Web Básica</h1>
		</header>
		<main>
			<p>¡Hola! Bienvenido a mi página web básica.</p>
			<p>En este sitio web encontrarás información sobre mí y mis intereses.</p>
		</main>
		<footer>
			<p>Copyright © 2023 - Mi Página Web Básica</p>
		</footer>
	</div>
</body>
</html>
